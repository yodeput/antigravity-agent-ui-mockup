name: AutoBuild

on:
  push:
    branches: [dev]         # dev 分支 push 时触发
  schedule:
    - cron: '0 0 * * *'    # 每天 00:00 UTC 构建一次 Nightly
  workflow_dispatch:        # 手动触发

concurrency:
  group: autobuild-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # 清理旧的 autobuild release assets，但保留 tag
  cleanup-old-release:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old autobuild release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          # 只删除 release，不删除 tag（避免并发构建冲突）
          # GitHub 会在删除 release 后保留 tag，第一个 build job 会重新创建 release
          gh release delete autobuild --repo ${{ github.repository }} --yes || echo "No release to delete"
          echo "✅ Cleaned up old autobuild release (tag preserved)"

  build:
    needs: cleanup-old-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-13  # 修正：统一使用 macos-13
            arch: aarch64
            runs-on: macos-13
            target: aarch64-apple-darwin
          - platform: macos-13
            arch: x86_64
            runs-on: macos-13
            target: x86_64-apple-darwin
          - platform: ubuntu-latest
            arch: x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            arch: x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          cache-targets: true
          shared-key: tauri-${{ matrix.platform }}-autobuild

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vite
            node_modules/.cache
          key: ${{ runner.os }}-vite-${{ github.run_number }}-autobuild
          restore-keys: |
            ${{ runner.os }}-vite-autobuild-

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Tauri resources
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/src-tauri/target
            ~/.cache/tauri
          key: ${{ runner.os }}-tauri-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ matrix.platform }}-autobuild
          restore-keys: |
            ${{ runner.os }}-tauri-autobuild-

      - name: Build Nightly app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: autobuild
          releaseName: 'Antigravity Agent Nightly'
          releaseBody: 'Nightly build from dev branch.'
          releaseDraft: false
          prerelease: true
          includeDebug: false
          includeRelease: true
          args: --target ${{ matrix.target }}

      - name: Rename macOS artifacts to include architecture
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent.app.tar.gz" ]; then
            mv "Antigravity Agent.app.tar.gz" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "Antigravity Agent.app.tar.gz.sig" ]; then
            mv "Antigravity Agent.app.tar.gz.sig" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig"
          fi

      - name: Upload renamed macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" --clobber
          fi
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" --clobber
          fi
          echo "✅ Uploaded renamed macOS artifacts"

      - name: Create Windows Portable Version
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri\target\${{ matrix.target }}\release\antigravity-agent.exe"
          $outputDir = "portable-package"
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          
          if (Test-Path $exePath) {
            New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
            Copy-Item $exePath "$outputDir\Antigravity Agent.exe"
            Compress-Archive -Path "$outputDir\*" -DestinationPath $zipPath -Force
            Remove-Item -Recurse -Force $outputDir
            Write-Host "✅ Created portable version for nightly"
          }

      - name: Upload Windows Portable to Nightly Release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          if (Test-Path $zipPath) {
            gh release upload autobuild $zipPath --clobber
            Write-Host "✅ Uploaded portable version to nightly release"
          }
